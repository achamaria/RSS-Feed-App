<ion-header>
  <ion-navbar>
    <ion-title>GoCareer.in</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item text-wrap *ngFor="let data of rssDataArrray.items">
      <ion-thumbnail item-start *ngIf="data.thumbnail">
        <img src="{{data.thumbnail}}">
      </ion-thumbnail>
      <h2>{{data.title}}</h2>
      <button ion-button clear item-end (click)="viewItem(data)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
